<!DOCTYPE html>
<html>
<head>
  <title>Change Background Color</title>
  <style>
    body {
      transition: background-color 0.3s ease-in-out;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .color-button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      background-color: yellowgreen;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="color-button" id="changeColorButton">Change Color</button>
  </div>

  <script src="./bgc.js"></script>
</body>
</html>
